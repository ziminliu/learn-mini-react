<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script
      type="text/javascript"
      src="./react18/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="./react18/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="./react18/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">
    const App = () => {
      const [clickTimes, setClickTimes] = React.useState(0);
      return (
        <div>
          <h1> {clickTimes}</h1>
          <button onClick={() => setClickTimes(clickTimes + 1)}>+1</button>
        </div>
      );
    };
    const container = document.getElementById("root");
    debugger;
    const root = ReactDOM.createRoot(container); // createRoot(container!) if you use TypeScript
    root.render(<App />);
    // ReactDOM.render(<App />, container);
  </script>
</html>
